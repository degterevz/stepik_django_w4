{% extends 'base.html' %}

{% block container %}

<style>
    body {
      background-color: #F6F2E6;
    }
</style>

  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <div class="card-body px-3 pb-4">
        <h1 class="h4 pt-2">Мое резюме</h1>
        <p class="mt-2">У вас нет резюме. Хотите создать его?</p>
        <form method="post" action="{% url 'my_resume' %}">
            {% csrf_token %}
            <input type="hidden" name="inp" value="make resume">
            <input type="submit" class="btn btn-info mb-2" value="Создать резюме">
        </form>      </div>
    </section>
  </main>

{% endblock %}
