{% extends 'base.html' %}

{% block container %}
  <style>

    body {
      background-color: #F6F2E6;
    }
  </style>

  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills">
            {% url 'my_company' as url_my_company %}
            {% url 'my_vacancies' as url_my_vacancies %}
            <a class="nav-link {% if request.path == url_my_company %}active{% endif %}" href="{{ url_my_company }}">1. Информация о&nbsp;компании</a>
            <a class="nav-link {% if request.path == url_my_vacancies or url_my_vacancies in request.path %}active{% endif %}" href="{{ url_my_vacancies }}">2. Вакансии</a>
          </div>
        </aside>
      </div>

        {% block container_my_company %} {% endblock %}

    </div>
{{ url_my_vacancy }}
    </div>
  </main>

{% endblock %}
